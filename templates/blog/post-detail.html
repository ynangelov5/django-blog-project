{% extends "base.html" %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}
    {% include "common/post_item.html" %}
    {% if user == post.author %}
    <div class="mt-3">
        <a href="{% url 'post-update' post.id %}" class="btn btn-sm btn-primary">Update</a>
        <a href="{% url 'post-delete' post.id %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
    {% endif %}
{% endblock %}
