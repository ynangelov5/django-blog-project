{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <fieldset class="border p-4">
      <legend class="w-auto">Blog Post</legend>
      <h2 class="mb-4"></h2>
      <form method="POST" class="form-group pb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </fieldset>
  </div>
{% endblock %}
