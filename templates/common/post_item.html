<div class="card mb-3">
  <div class="card-body">
    <h4 class="card-title">
      <a href="{% url 'post-detail' post.id %}" class="text-decoration-none text-dark">
        {{ post.title }}
      </a>
    </h4>
    <hr>
    <p class="card-text">{{ post.content }}</p>
    <div class="d-flex justify-content-between">
      <small class="text-muted d-flex align-items-center">
        <a href="{% url 'user-profile' post.author.username %}">
          <img src="{{ post.author.profile.image.url }}" alt="Profile image" class="rounded-circle me-2" width="40" height="40">
        </a>
        {{ post.author.username }}
      </small>
      <small class="text-muted">
        <strong>Created:</strong> {{ post.created_at|date:"M d, Y H:i" }} |
        <strong>Last edited:</strong> {{ post.updated_at|date:"M d, Y H:i" }}
      </small>
    </div>
  </div>
</div>
