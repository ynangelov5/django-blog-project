<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-md">
    <a class="navbar-brand" href="{% url 'blog-home' %}">BlogApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-black active" href="{% url 'blog-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black active" href="{% url 'blog-about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black active" href="{% url 'post-create' %}">New Post</a>
        </li>
      </ul>
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-black active" href="{% url 'my-profile' %}">My Profile</a>
          </li>
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}" onsubmit="return confirm('Are you sure you want to log out?');" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link text-black active">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link text-black active" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-black active" href="{% url 'register' %}">Register</a>
          </li>
        {% endif %}
      </ul>
      <form class="d-flex position-relative ms-2" role="search" method="get" action="{% url 'search_posts' %}">
        <div class="dropdown w-100">
          <input 
            class="form-control me-2" 
            type="search" 
            placeholder="Search" 
            aria-label="Search" 
            id="searchInput"
            name="query"
            autocomplete="off"
          >
          <div class="dropdown-menu w-100 p-3" id="searchDropdown">
            <div class="mb-2">
              <label for="titleSearch" class="form-label">Post Title</label>
              <input type="text" class="form-control" id="titleSearch" name="title">
            </div>
            <div>
              <label for="authorSearch" class="form-label">Author</label>
              <input type="text" class="form-control" id="authorSearch" name="author">
            </div>
            <button type="submit" class="btn btn-success mt-2 w-100">Search</button>
          </div>
        </div>
      </form>
      <script>
        const searchInput = document.getElementById('searchInput');
        const dropdown = document.getElementById('searchDropdown');

        searchInput.addEventListener('focus', () => {
          dropdown.classList.add('show');
        });

        document.addEventListener('click', (e) => {
          if (!searchInput.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('show');
          }
        });
      </script>
    </div>
  </div>
</nav>
